            const endpoint = '/log-ip.php'; // Replace this with your server-side endpoint

            // Send a GET request to the server-side endpoint
            fetch(endpoint)
                .then(response => response.text())
                .then(ip => {
                    // Display the IP on the client-side (optional)
                    console.log('Visitor IP:', ip);
                })
